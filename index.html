<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS ðŸ‘ -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Fraunces"
  />
  <!-- Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=shopping_cart" />  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="card"> 
  <div>  
    <picture>
      <source class="image" media="(min-width: 768px)" srcset="./assets/images/image-product-desktop.jpg">
      <img class="image" src="./assets/images/image-product-mobile.jpg" alt="Product Image">
    </picture>
  </div>

  <div class="card-content">
    <header class="category text-preset4">PERFUME</header>

    <h1 class="title text-preset1">Gabrielle Essence Eau De Parfum</h1>

    <p1 class="description text-preset3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p1>
    <div class="pricing">
      <p2 class="price text-preset1">$149.99</p2>
      <p2 class="sales-price text-preset5">$169.99</p2>
    </div>

    <button class="add-to-cart text-preset2">
      <span class="material-symbols-outlined cart-icon">shopping_cart</span>
      <div>Add to Cart</div>
    </button>
  </div>
</article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bluethreadmade">Megan McNeill</a>.
  </footer>
</body>
</html>
