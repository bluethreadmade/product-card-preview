<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS ðŸ‘ -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Fraunces"
  />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article id="card">
  <img id="image" src="./assets/images/image-product-mobile.jpg"/>
  <!-- <img src="./assets/images/image-product-desktop.jpg"/> -->
    <div id="card-content">
    <header class="text-preset4" id="category">PERFUME</header>

    <h1 class="text-preset1" id="title">Gabrielle Essence Eau De Parfum</h1>

    <p1 class="text-preset3" id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p1>

    <p2 class="text-preset1" id="price">$149.99</p2>
    <p2 class="text-preset5" id="sales-price">$169.99</p2>

    <button class="text-preset2">Add to Cart</button>
  </div>
</article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bluethreadmade">Megan McNeill</a>.
  </footer>
</body>
</html>
