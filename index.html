<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS ðŸ‘ -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article id="card">
  <img src="./assets/images/image-product-mobile.jpg"/>
  <!-- <img src="./assets/images/image-product-desktop.jpg"/> -->
  <header id="category">Perfume</header>

  <h1 id="title">Gabrielle Essence Eau De Parfum</h1>

  <p1 id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p1>

  <p2 id="price">$149.99</p2>
  <p2 id="sales-price">$169.99</p2>

  <button>Add to Cart</button>
</article>
  
  <footer class="attribution">

  </footer>

</html>
